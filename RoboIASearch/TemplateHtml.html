<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><#microservico#></title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #0078d4;
        }
        pre {
            background-color: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            overflow-x: auto;
        }
        code {
            font-family: "Courier New", Courier, monospace;
            color: #d63384;
        }

        p {
            white-space: pre-wrap; /* Mantém os espaços e quebras de linha */
            font-family: Arial, sans-serif;
            line-height: 1.6;
            padding: 10px;
            background-color: #f9f9f9; /* Cor de fundo clara */
            border: 1px solid #ddd; /* Borda leve */
            border-radius: 10px; /* Bordas arredondadas */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><#microservico#></h1>
        <p><#userPrompt#></p>
        <p><#arquivo#></p>
        <pre>
<#conteudo#>
        </pre>
    </div>
</body>
</html>
